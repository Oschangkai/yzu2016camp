<body>
  <div class="notice">注意事項：匯款資訊；不能用手機看此頁面；註冊後不等於報名成功，需要繳費</div>
  <form id="K-form">

    <fieldset>
      <legend>
        <h5>基本資料</h5>
      </legend>

      <div class="input-field" id="nameDIV">
        <i class="material-icons prefix">person</i>
        <input type="text" name="name" id="nameField"></input>
        <label for="nameField">姓名</label>
      </div>

      <div class="input-field" id="nickNameDIV">
        <input type="text" name="nickName" id="nickNameField"></input>
        <label for="nickNameField">綽號</label>
      </div>

      <div id="genderDIV">
        <i class="material-icons prefix">wc</i>
        <label>性別</label>
        <input class="with-gap" name="gender" type="radio" value="男" id="genderMaleRadio" />
        <label for="genderMaleRadio">男</label>
        <input class="with-gap" name="gender" type="radio" value="女" id="genderFemaleRadio" />
        <label for="genderFemaleRadio">女</label>
      </div>

      <div class="input-field" id="cellphoneDIV">
        <i class="material-icons prefix">smartphone</i>
        <input type="tel" name="cellphone" id="cellphoneField"></input>
        <label for="cellphoneField">聯絡電話（本人手機）</label>
      </div>

      <div class="input-field" id="emailDIV">
        <i class="material-icons prefix">email</i>
        <input type="email" name="email" id="emailField" class="validate"></input>
        <label for="emailField" data-error="格式錯誤，請重新輸入" data-success="正確！">電子信箱</label>
      </div>
    </fieldset><br />


    <fieldset>
      <legend>
        <h5>保險所需額外資料</h5>
      </legend>

      <!-- disabled, not necessary filed -->
      <div class="input-field" id="birthdayDIV" hidden>
        <i class="material-icons prefix">cake</i>
        <input type="date" id="birthdayField" disabled></input>
        <label for="birthdayField">出生年月日</label>
      </div>

      <div class="input-field" id="userIDDIV">
        <i class="material-icons prefix">assignment_ind</i>
        <input type="text" name="userID" id="userIDField"></input>
        <label for="userIDField">身分證字號</label>
      </div>

      <div class="input-field" id="addressDIV">
        <i class="material-icons prefix">location_city</i><!-- business -->
        <input type="text" name="address" id="addressField"></input>
        <label for="addressField">戶籍地址</label>
      </div>

      <!-- disabled, not necessary filed -->
      <div class="input-field" id="phoneDIV" hidden>
        <i class="material-icons prefix">phone</i>
        <input type="tel" id="phoneField" disabled></input>
        <label for="phoneField">家用電話</label>
      </div>

      <div class="input-field" id="parentNameDIV">
        <i class="material-icons prefix">account_box</i>
        <input type="text" name="parentName" id="parentNameField"></input>
        <label for="parentNameField">緊急聯絡人姓名</label>
      </div>

      <div class="input-field" id="kinshipDIV">
        <i class="material-icons prefix">supervisor_account</i>
        <input type="text" name="kinship" id="kinshipField"></input>
        <label for="kinshipField">與緊急聯絡人的親屬關係</label>
      </div>

      <div class="input-field" id="parentCellphoneDIV">
        <i class="material-icons prefix">contact_phone</i>
        <input type="tel" name="parentCellphone" id="parentCellphoneField"></input>
        <label for="parentCellphoneField">緊急聯絡人聯絡電話</label>
      </div>

      <div class="input-field" id="diseaseDIV">
        <i class="material-icons prefix">nature_people</i>
        <input type="text" name="disease" id="diseaseField"></input>
        <label for="diseaseField">先天性疾病（若無，請填寫"無"）</label>
      </div>
    </fieldset><br />


    <fieldset>
      <legend>
        <h5>學校資料</h5>
      </legend>

      <div class="input-field" id="yzuIDDIV">
        <i class="material-icons prefix">chrome_reader_mode</i>
        <input type="number" name="yzuID" id="yzuIDField" min="1051301" max="1053389" class="validate"></input>
        <label for="yzuIDField" data-error="錯誤，請輸入正確的學號" data-success="正確！">元智大學學號</label>
      </div>

      <div class="input-field" id="transportationDIV">
        <i class="material-icons prefix">school</i>
        <select>
          <option value="" disabled selected>請選擇您的學系</option>
          <option name="dept" value="CSE">資工系</option>
          <option name="dept" value="IM">資管系</option>
          <option name="dept" value="IC">資傳系</option>
        </select>
        <label>學系</label>
      </div>
    </fieldset><br />


    <fieldset>
      <legend>
        <h5>營期所需資料</h5>
      </legend>

      <div id="eatingPerfDIV">
        <i class="material-icons prefix">restaurant</i>
        <label>飲食習慣</label>
        <input class="with-gap" name="eatingPerf" type="radio" value="non-Vegetarian" id="eatingPerfnonVegeRadio" />
        <label for="eatingPerfnonVegeRadio">葷</label>
        <input class="with-gap" name="eatingPerf" type="radio" value="Vegetarian" id="eatingPerfVegeRadio" />
        <label for="eatingPerfVegeRadio">素</label>
      </div>

      <div class="input-field" id="clothingSizeDIV">
        <i class="material-icons prefix">accessibility</i>
        <select>
          <option value="" disabled selected>請選擇您的衣服尺寸</option>
          <option name="clothingSize" value="XS">XS</option>
          <option name="clothingSize" value="S">S</option>
          <option name="clothingSize" value="M">M</option>
          <option name="clothingSize" value="L">L</option>
          <option name="clothingSize" value="XL">XL</option>
          <option name="clothingSize" value="XXL">XXL</option>
        </select>
        <label>衣服尺寸</label>
      </div>

      <div id="transportationDIV">
        <i class="material-icons prefix">directions_transit</i>
        <label>交通方式</label>
        <input class="with-gap" name="transportation" type="radio" value="直達元智" id="transportationToYZURadio" />
        <label for="transportationToYZURadio">直達元智</label>
        <input class="with-gap" name="transportation" type="radio" value="內壢車站" id="transportationByTrainRadio" />
        <label for="transportationByTrainRadio">搭乘火車到內壢車站</label>
      </div>

      <div class="input-field" id="beddingDIV">
        <i class="material-icons prefix">hotel</i>
        <select>
          <option value="" disabled selected>請選擇迎期寢具準備方式</option>
          <option name="bedding" value="自行準備">我會自行準備（宿舍是木板床喔！）</option>
          <option name="bedding" value="已訂購">我已在新生包中訂購床組，當天會到場領取！</option>
        </select>
        <label>寢具</label>
      </div>

      <div class="input-field" id="moreInfoDIV">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="moreInfo" class="materialize-textarea" length="200"></textarea>
        <label for="moreInfo">備註欄（如果以實體匯款單或轉帳單方式繳費，請在備註欄留下學員的姓名和學號）</label>
      </div>
    </fieldset>

    <button href="#" id="K-submit">送出&nbsp;&nbsp;<i class="material-icons submitIt">send</i></button>
  </form>
